<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Chat Bot UI</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="header">
      <h1 class="topic">STUDENT</h1>
      <a href="">
        <img src="./assets/ucek-logo.jpeg" style="border-radius:100px;width:50px;height: fit-content;">
      </a>
      <h1 class="topic">PORTAL</h1>
    </div>
    <div id="content">
      <div class="chat-container">
        <div id="chat-window" class="chat-window"></div>
        <div class="chat-input-container">
          <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
          <button id="send-btn" class="send-btn">Send</button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
